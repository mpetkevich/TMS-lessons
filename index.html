<body>
    <div class="l5-audio-video">
        <div class="container">
            <!-- 
                <audio src=“URL”>...</audio>
                <video src=“URL”>...</video>
            -->
            <!-- 
                <audio>
                    <source src="URL">
                </audio>
                <video>
                    <source src="URL">
                </video>
            -->
            <audio controls>
                <source src="audio/viper.mp3" type="audio/mp3">
                <source src="audio/viper.ogg" type="audio/ogg">
                <p>Your browser doesn't support HTML5 audio. Here is a <a href="audio/viper.mp3">link to the audio</a> instead.</p>
            </audio>
            <!-- <video src="video/rabbit320.webm" controls>
                <p>Ваш браузер не поддерживает HTML5 видео. Используйте <a href="video/rabbit320.webm">ссылку на видео</a> для доступа.</p>
            </video> -->
            <video controls poster="https://picsum.photos/320/240">
                <source src="video/rabbit320.mp4" type="video/mp4">
                <source src="video/rabbit320.webm" type="video/webm">
                <p>Ваш браузер не подддерживает HTML5 видео. Вот <a href="video/rabbit320.mp4">ссылка на видео</a> взамен.</p>
            </video>
        </div>
    </div>
    <div class="l5-transform">
        <div class="container">
            <!-- transform translate() scale() rotate() skew() -->
            <div class="cube tr-transform-translate">
                translate
            </div>
            <div class="cube tr-transform-scale">
                scale
            </div>
            <div class="cube tr-transform-rotate">
                rotate
            </div>
            <div class="cube tr-transform-rotate-3d">
                rotate 3d
            </div>
            <div class="cube tr-transform-rotate-scale">
                rotate to scale
            </div>
            <div class="cube tr-transform-skew">
                skew
            </div>
            <div class="cube-face tr-transform-rotate-x">
                rotate X
            </div>
            <div class="cube-face tr-transform-rotate-x-perspective">
                rotate X perspective
            </div>
            <div class="cube-face tr-transform-rotate-y-perspective">
                rotate Y perspective
            </div>
        </div>
    </div>
